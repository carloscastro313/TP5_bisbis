<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./Javascript/funciones.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5- Formulario Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="login" method="post" action="./backend/verificarUsuraio.php">
        <table align="center">
            <tr>
                <td>
                    <h4>Ingreso de credenciales</h4>
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr/></td>
            </tr>
            <tr>
                <td>DNI:</td>
                <td style="text-align:left;padding-left:20px">
                    <input type="number" name="Dni" id="txtDni" min="1000000" max="55000000">
                    <span id="txtDniError" style="display: none;">*</span>
                </td>
            </tr>
            <tr>
                <td>Apellido:</td>
                <td style="text-align:left;padding-left:20px">
                    <input type="text" name="Apellido" id="txtApellido">
                    <span id="txtApellidoError" style="display: none;">*</span>
                </td>
            </tr>
            <tr>
                <td colspan="2"><hr/></td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="reset" value="Limpiar">
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="button" id="btnEnviar" value="Enviar" onclick="AdministrarValidacionesLogin()">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
